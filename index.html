<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitravel - Expediciones Inolvidables</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0014;
            --color-lila: #a855f7;
            --color-amarillo: #facc15;
            --color-blanco: #f0f0f0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-blanco);
            overflow: hidden;
        }
        #constellation-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .scroll-container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }
        .planet-item {
            flex: 0 0 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            position: relative;
        }
        .planet-circle {
            width: 50vmin;
            height: 50vmin;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px 5px rgba(168, 85, 247, 0.1), 
                        inset 0 0 20px 10px rgba(0,0,0,0.6);
        }
        .planet-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 45px 15px rgba(168, 85, 247, 0.25);
        }
        .planet-bg {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            filter: brightness(0.6);
            transition: filter 0.4s ease;
        }
        .planet-circle:hover .planet-bg {
            filter: brightness(0.8);
        }
        .orbital-ring {
            position: absolute;
            width: 120%; height: 120%;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.15);
            animation: rotate 60s linear infinite;
            transition: border-color 0.4s ease;
        }
        .planet-circle:hover .orbital-ring {
            border-color: rgba(168, 85, 247, 0.5);
            animation-play-state: paused;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .planet-content {
            position: relative; z-index: 10;
            text-align: center; color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .planet-circle:hover .planet-content {
            transform: translateY(-10px);
        }
        .planet-title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
        }
        .planet-subtitle {
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.8;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(16, 1, 28, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            box-shadow: 0 10px 50px rgba(168, 85, 247, 0.1);
        }
        .nav-dots {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 50;
        }
        .dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .dot.active {
            background-color: var(--color-lila);
            border-color: var(--color-lila);
            transform: scale(1.4);
            box-shadow: 0 0 10px var(--color-lila);
        }
    </style>
</head>
<body class="antialiased">

    <canvas id="constellation-background"></canvas>

    <main class="relative z-10">
        <header class="fixed top-0 left-0 w-full p-8 z-50 flex justify-between items-center">
            <h1 class="text-3xl font-black tracking-wider uppercase">
                <span style="color: var(--color-lila);">ORBI</span><span style="color: var(--color-amarillo);">TRAVEL</span>
            </h1>
            <nav>
                <a href="#" class="text-sm uppercase tracking-widest hover:text-yellow-400 transition-colors">Contacto</a>
            </nav>
        </header>

        <div id="scroll-container" class="scroll-container">
            <!-- Viajes generados por JS -->
        </div>

        <div id="nav-dots" class="nav-dots">
            <!-- Puntos generados por JS -->
        </div>
    </main>

    <div id="trip-modal" class="modal invisible opacity-0 fixed inset-0 bg-black bg-opacity-70 z-[100] flex items-center justify-center p-4">

            </button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- SCRIPT PARA EL FONDO DE CONSTELACIONES ---
            const canvas = document.getElementById('constellation-background');
            const ctx = canvas.getContext('2d');
            let stars = [];
            let mouse = { x: null, y: null, radius: 150 };

            function setupCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            setupCanvas();

            window.addEventListener('mousemove', (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });
             window.addEventListener('mouseout', () => {
                mouse.x = null;
                mouse.y = null;
            });


            class Star {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                    this.baseSize = size;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                update() {
                    if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                    if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                    
                    this.x += this.directionX;
                    this.y += this.directionY;

                    // Mouse interaction
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        this.size = this.baseSize + (mouse.radius - distance) / 20;
                    } else if (this.size > this.baseSize) {
                        this.size -= 0.1;
                    }
                    if (this.size < this.baseSize) {
                        this.size = this.baseSize;
                    }

                    this.draw();
                }
            }

            function initStars() {
                stars = [];
                let numberOfStars = (canvas.height * canvas.width) / 9000;
                const colors = ['#a855f7', '#facc15', 'rgba(240, 240, 240, 0.7)'];
                for (let i = 0; i < numberOfStars; i++) {
                    let size = (Math.random() * 1.5) + 0.5;
                    let x = Math.random() * canvas.width;
                    let y = Math.random() * canvas.height;
                    let directionX = (Math.random() * 0.2) - 0.1;
                    let directionY = (Math.random() * 0.2) - 0.1;
                    let color = colors[Math.floor(Math.random() * colors.length)];
                    stars.push(new Star(x, y, directionX, directionY, size, color));
                }
            }

            function connect() {
                let opacityValue = 1;
                for (let a = 0; a < stars.length; a++) {
                    for (let b = a; b < stars.length; b++) {
                        let distance = ((stars[a].x - stars[b].x) * (stars[a].x - stars[b].x)) +
                                     ((stars[a].y - stars[b].y) * (stars[a].y - stars[b].y));
                        
                        if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                            opacityValue = 1 - (distance / 20000);
                            let dx = mouse.x - stars[a].x;
                            let dy = mouse.y - stars[a].y;
                            let mouseDistance = Math.sqrt(dx*dx + dy*dy);
                            
                            if (mouseDistance < mouse.radius) {
                                ctx.strokeStyle = `rgba(250, 204, 21, ${opacityValue * 0.5})`; // Amarillo cerca del mouse
                            } else {
                                ctx.strokeStyle = `rgba(168, 85, 247, ${opacityValue * 0.2})`; // Lila por defecto
                            }
                            
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(stars[a].x, stars[a].y);
                            ctx.lineTo(stars[b].x, stars[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < stars.length; i++) {
                    stars[i].update();
                }
                connect();
            }

            window.addEventListener('resize', () => {
                setupCanvas();
                initStars();
            });
            
            initStars();

                users: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm6-11a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`,
                cake: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 15.828a2 2 0 01-2 2H5a2 2 0 01-2-2V8.172a2 2 0 01.586-1.414l2.828-2.828a2 2 0 011.414-.586h8.344a2 2 0 011.414.586l2.828 2.828a2 2 0 01.586 1.414v7.656z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 16.5v-2.25L12 12l3 2.25v2.25" /></svg>`,
                anchor: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 22V8m0 0l-3.45-3.45a4 4 0 015.657 0L12 8zm0 0l3.45 3.45a4 4 0 01-5.657 0L12 8z" /></svg>`,
                beaker: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.25 5.25a3 3 0 013 3v10.5a3 3 0 01-3 3h-4.5a3 3 0 01-3-3V8.25a3 3 0 013-3h4.5zM9 5.25V3.75M15 5.25V3.75M9 17.25h6" /></svg>`,
                'building-library': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6M3 9v11.25A2.25 2.25 0 005.25 22.5h13.5A2.25 2.25 0 0021 20.25V9M3 9h18" /></svg>`,
                car: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227l.209.035a3.75 3.75 0 003.586-1.85 1.5 1.5 0 012.309-1.853l.043-.028a3.75 3.75 0 003.586 1.85l.209-.035a3.75 3.75 0 002.707-3.228m0 0A3.75 3.75 0 0018.75 12H5.25a3.75 3.75 0 00-2.707 1.282" /></svg>`,
            };
            const scrollContainer = document.getElementById('scroll-container');
            const navDotsContainer = document.getElementById('nav-dots');
            const modal = document.getElementById('trip-modal');
            const modalContent = document.getElementById('modal-content');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = document.getElementById('close-modal-btn');
            function appInit() {
                trips.forEach((trip, index) => {
                    const planetEl = document.createElement('div');
                    planetEl.className = 'planet-item';
                    planetEl.innerHTML = `
                        <div class="planet-circle" data-trip-id="${trip.id}">
                            <div class="orbital-ring"></div>
                            <img src="${trip.image}" alt="${trip.title}" class="planet-bg" onerror="this.onerror=null;this.src='https://placehold.co/600x600/0a0014/a855f7?text=Orbitravel';">
                            <div class="planet-content">
                                <h2 class="planet-title">${trip.title}</h2>
                                <p class="planet-subtitle">${trip.subtitle}</p>
                            </div>
                        </div>
                    `;
                    scrollContainer.appendChild(planetEl);
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.dataset.index = index;
                    navDotsContainer.appendChild(dot);
                });
                addEventListeners();
                updateActiveDot();
            }
            function addEventListeners() {
                scrollContainer.addEventListener('wheel', (e) => {
                    if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
                        e.preventDefault();
                        scrollContainer.scrollBy({ left: e.deltaY < 0 ? -window.innerWidth / 2 : window.innerWidth / 2, behavior: 'smooth' });
                    }
                });
                scrollContainer.addEventListener('scroll', throttle(updateActiveDot, 100));
                navDotsContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('dot')) {
                        scrollToPlanet(parseInt(e.target.dataset.index, 10));
                    }
                });
                scrollContainer.addEventListener('click', (e) => {
                    const planetCircle = e.target.closest('.planet-circle');
                    if (planetCircle) openModal(planetCircle.dataset.tripId);
                });
                closeModalBtn.addEventListener('click', closeModal);
                modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
                document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
            }
            function updateActiveDot() {
                const activeIndex = Math.round(scrollContainer.scrollLeft / scrollContainer.clientWidth);
                document.querySelectorAll('.dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === activeIndex);
                });
            }
            function scrollToPlanet(index) {
                scrollContainer.scrollTo({ left: index * scrollContainer.clientWidth, behavior: 'smooth' });
            }
            function openModal(tripId) {
                const trip = trips.find(t => t.id === tripId);
                if (!trip) return;
                modalBody.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                        <div class="lg:col-span-2">
                            <img src="${trip.image}" alt="${trip.title}" class="rounded-lg w-full h-80 lg:h-full object-cover shadow-lg shadow-purple-500/10" onerror="this.onerror=null;this.src='https://placehold.co/600x800/10011c/333333?text=Orbitravel';">
                        </div>
                        <div class="lg:col-span-3 flex flex-col">
                            <h3 class="text-3xl md:text-4xl font-black text-white">${trip.title}</h3>
                            <p class="text-xl text-purple-400 mb-4 font-light uppercase tracking-widest">${trip.subtitle}</p>
                            <p class="text-gray-300 mb-6 flex-grow">${trip.description}</p>
                            <div class="my-6">
                                <h4 class="text-lg font-bold mb-4 text-white uppercase tracking-wider">Incluye</h4>
                                <div class="grid grid-cols-2 gap-x-6 gap-y-4">
                                    ${trip.includes.map(item => `
                                        <div class="flex items-center gap-3">
                                            <div class="text-purple-400">${icons[item.icon] || ''}</div>
                                            <span class="text-gray-300">${item.text}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="mt-auto border-t border-purple-500/20 pt-6 space-y-4">
                                <div class="flex justify-between items-center text-lg">
                                    <span class="font-bold text-gray-400">Duración:</span>
                                    <span class="text-white">${trip.duration}</span>
                                </div>
                                <div class="flex justify-between items-center text-lg">
                                    <span class="font-bold text-gray-400">Precio desde:</span>
                                    <span class="text-yellow-400 font-bold text-2xl">${trip.price}</span>
                                </div>
                            </div>
                            <div class="mt-8 text-center">
                                <button class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-10 rounded-full transition-all transform hover:scale-105 shadow-lg shadow-yellow-400/20 w-full md:w-auto">
                                    ¡Quiero vivir esta aventura!
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                modal.classList.remove('invisible', 'opacity-0');
                modalContent.classList.remove('scale-95');
                document.body.style.overflow = 'hidden';
            }
            function closeModal() {
                modal.classList.add('opacity-0');
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('invisible');
                    document.body.style.overflow = 'hidden';
                }, 300);
            }
            function throttle(func, limit) {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                }
            }
            appInit();
        });
    </script>
</body>
</html>
